<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website </title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon " href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header>

        <div class="navbar">
            <div class="nav1">
                <a href="#"><img src="assets/whitelogorange.png" alt="logo"></a>
            </div>
            <ul class="links">
                <li><a href="nav">about</a></li>
                <li><a href="nav">projects</a></li>
                <li><a href="nav">blogs</a></li>
                <li><a href="nav">contact</a></li>
            </ul>
            <a href="#" class="action_btn">DOWNLOAD RESUME</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div class="dropdownMenu open">
            <li><a href="nav2">about</a></li>
            <li><a href="nav3">projects</a></li>
            <li><a href="nav4">blogs</a></li>
            <li><a href="nav5">contact</a></li>
            <li><a href="#" class="action_btn">DOWNLOAD RESUME</a> </li>
            


        </div>
    </header>

    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const dropDownMenu = document.querySelector('.dropdownMenu')

        toggleBtn.onclick = function(){
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')

            toggleBtnIcon.classList = isOpen
            ? 'fa-solid fa-xmark'
            : 'fa-solid fa-bars'
        }

    </script>


</body>

</html>
