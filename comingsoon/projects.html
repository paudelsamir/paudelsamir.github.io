    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

:root {
    --bg-color: #010f1a;
    --text-color: #ffffff;
    --accent-color: #ff7913;
    --secondary-bg: #021728;
    --hover-color: #ff9142;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    line-height: 1.6;
    padding: 2rem;
}

span {
    color: var(--accent-color);
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    background: var(--secondary-bg);
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(255, 121, 19, 0.1);
    overflow: hidden;
    position: relative;
    padding: 2rem;
}

.home-button {
    position: absolute;
    top: 20px;
    left: 20px;
    background-color: var(--accent-color);
    color: var(--bg-color);
    padding: 8px 16px;
    text-decoration: none;
    border-radius: 20px;
    font-weight: 500;
    font-size: 14px;
    transition: all 0.3s ease;
    z-index: 10;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    display: inline-block;
    overflow: hidden;
    position: relative;
}

.home-button::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 200%;
    height: 200%;
    background: rgba(0, 0, 0, 0.2);
    transform: translate(-50%, -50%) rotate(45deg);
    transition: width 0.3s ease, height 0.3s ease;
    border-radius: 50%;
    pointer-events: none;
}

.home-button:hover::before {
    width: 300%;
    height: 300%;
}

.home-button:hover {
    background-color: var(--accent-color);
    transform: translateY(-3px);
    box-shadow: 0 6px 12px rgba(229, 207, 171, 0.15);
}

.home-button:active {
    transform: translateY(-1px);
}

h1 {
    font-size: 2.5rem;
    text-align: center;
    margin: 1rem 0 2rem;
    color: var(--accent-color);
    position: relative;
}

h1::after {
    content: '';
    display: block;
    width: 50px;
    height: 3px;
    background: var(--accent-color);
    margin: 10px auto;
}

main {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2rem;
}

.project {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 15px;
    padding: 1.5rem;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    overflow: hidden;
    position: relative;
}

.project::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, var(--accent-color) 10%, transparent 10%);
    opacity: 0;
    transition: opacity 0.3s ease;
}

.project:hover {
    transform: translateY(-10px);
    box-shadow: 0 10px 20px rgba(255, 121, 19, 0.2);
}

.project:hover::before {
    opacity: 0.05;
}

h2 {
    color: var(--accent-color);
    font-size: 1.8rem;
    margin-bottom: 1rem;
    position: relative;
    display: inline-block;
}

h2::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 100%;
    height: 2px;
    background: var(--accent-color);
    transform: scaleX(0);
    transition: transform 0.3s ease;
    transform-origin: left;
}

.project:hover h2::after {
    transform: scaleX(1);
}

p {
    margin-bottom: 1rem;
    font-size: 1rem;
}

.github-link {
    display: inline-flex;
    align-items: center;
    padding: 10px 20px;
    background-color: var(--accent-color);
    color: var(--bg-color);
    text-decoration: none;
    border-radius: 25px;
    font-weight: 600;
    transition: all 0.3s ease;
    overflow: hidden;
    position: relative;
}

.github-link::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 150%;
    height: 150%;
    background: rgba(255, 255, 255, 0.1);
    transform: translate(-50%, -50%) rotate(45deg);
    transition: width 0.3s ease, height 0.3s ease;
}

.github-link:hover::before {
    width: 200%;
    height: 200%;
}

.github-link:hover {
    background-color: var(--hover-color);
    transform: translateY(-3px);
    box-shadow: 0 6px 12px rgba(255, 121, 19, 0.15);
}

.github-logo {
    width: 24px;
    height: 24px;
    margin-right: 10px;
    transition: transform 0.3s ease;
}

.github-link:hover .github-logo {
    transform: rotate(360deg);
}

footer {
    text-align: center;
    padding: 1rem;
    margin-top: 2rem;
    color: var(--text-color);
    font-size: 0.9rem;
}

@media (max-width: 768px) {
    .container {
        padding: 1rem;
    }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.project {
    animation: fadeInUp 0.6s ease-out forwards;
    opacity: 0;
}

.project:nth-child(1) { animation-delay: 0.1s; }
.project:nth-child(2) { animation-delay: 0.3s; }
.project:nth-child(3) { animation-delay: 0.5s; }
.project:nth-child(4) { animation-delay: 0.7s; }
    </style>
